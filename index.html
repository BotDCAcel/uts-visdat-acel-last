<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Sales Dashboard</title>
    <!-- Muat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Muat Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        /* Menambahkan font Inter yang modern */
        body {
            font-family: 'Inter', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
</head>
<body class="bg-gray-100">

    <div class="container max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Judul Dashboard -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
            Dashboard Analisis Penjualan E-commerce
        </h1>
        
        <!-- Grid KPI DIHAPUS karena process_data.py tidak menyediakannya -->
        
        <!-- Grid Chart -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            
            <!-- Chart Pendapatan Bulanan (Ukuran Penuh di LG) -->
            <div class="bg-white p-6 rounded-xl shadow-lg lg:col-span-2">
                <h2 class="text-xl font-semibold text-center text-gray-700 mb-4">Pendapatan Bulanan (Revenue)</h2>
                <!-- Wrapper untuk kontrol ukuran chart -->
                <div class="relative h-96 w-full">
                    <canvas id="salesOverTimeChart"></canvas>
                </div>
            </div>

            <!-- Chart Kategori Teratas -->
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-semibold text-center text-gray-700 mb-4">10 Kategori Teratas (Revenue Jutaan)</h2>
                <div class="relative h-96 w-full">
                    <canvas id="topCategoriesChart"></canvas>
                </div>
            </div>

            <!-- Chart Distribusi Pembayaran -->
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-semibold text-center text-gray-700 mb-4">Distribusi Metode Pembayaran (Top 5 + Lain-lain)</h2>
                <!-- Wrapper untuk memusatkan Donut chart -->
                <div class="relative h-96 w-full flex justify-center items-center">
                    <canvas id="paymentDistributionChart"></canvas>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
